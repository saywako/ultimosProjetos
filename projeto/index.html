<!DOCTYPE html> <!--HTML5-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--serve para se comunicar com os navegadores-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main"> <!--a div é um container, que serve para armazenar-->
        
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="signup">
            <form> <!--ela é um inicio de um formulário-->
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="User Name" name="txt" placeholder="User Name" required="">
                <input type="Email" name="email" placeholder="Email" required="">
                <input type="Password" name="pswd" placeholder="Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="Email" name="email" placeholder="User Name" required="">
                <input type="Password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>

    </div>


</body>
</html>
